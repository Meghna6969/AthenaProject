<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./script.js"></script>
        <title>Rock paper scissors spock lizard</title>
    </head>
    <body>
        <div class="container">
            <div class="message">CHOOSE AN OPTION</div>
            <div class="images">
                <div class="computer">
                    <img src="./BeforePlay.svg">
                </div>
                <div class="player">
                    <img src="./BeforePlay.svg">
                </div>
            </div>
            <div class="points">
                COMPUTER <span class="computerPoints">0</span> /
                <span class="playerPoints">0</span> PLAYER
            </div> |
            <div class="options">
                <button type="button">Rock</button>
                <button type="button">Paper</button>
                <button type="button">Scissors</button>
                <button type="button">Spock</button>
                <button type="button">Lizard</button>
        </div>
    </body>
    </head>
